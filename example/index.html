<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoJS Test Page</title>
  <link href="https://vjs.zencdn.net/7.7.6/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div class="center-container">
    <div id="container" style="width: 960px; position: relative;">
      <video id="my-player" class="video-js" controls preload="auto" poster="//vjs.zencdn.net/v/oceans.png"
        data-setup='{}'>
        <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4">
        </source>
        <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm">
        </source>
        <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg">
        </source>
      </video>
    </div>
    <div id="dashboard" style="text-align: left;">
      <div class="dashboard-line">
        <span>输入弹幕：</span>
        <el-input v-model="barrageText" placeholder="请输入内容" style="width: 400px;"></el-input>
        <el-button type="primary" style="margin-left: 10px;" @click="sendBarrage">发送弹幕</el-button>
      </div>
      <div class="dashboard-line">
        <span>弹幕不透明度：</span>
        <el-slider v-model="opacity" :step="0.1" :min="0" :max="1" show-stops @change="opacityChange"></el-slider>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</body>

</html>
